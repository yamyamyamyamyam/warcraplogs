<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WarcrapLogs</title>
	<style>
	.split {
	  height: 100%;
	  width: 50%;
	  position: fixed;
	  z-index: 1;
	  top: 0;
	  overflow-x: hidden;
	  padding-top: 20px;
	}

	/* Control the left side */
	.left {
	  left: 0;
	  background-color: #111;
	}

	/* Control the right side */
	.right {
	  right: 0;
	  background-color: #37393E;
	}
	</style>
</head>
<body style = "background-color:#37393E;font-family:Helvetica;color:white;">
<div class="split left">
	<div class="flex">
	    <label for="log-select">
	        <span>Select a log</span>
	        <input id="log-select" type="file" accept=".txt" class="sr-only">
	    </label>
	</div>
	<div id="output-area" class="row-span-5 h-full"></div>
	Player Name <input id="playername-input" type="text"><br>
	DPS Gain<input id="dpsgain-input" type="text"><br>
	<button id="juicebutton">Juice it</button>
	<button id="savelogbutton">Save Modified Log</button>
</div>
<div class="split right">
	<div id="debug-out-area">
	</div>
</div>
</body>
</html>
